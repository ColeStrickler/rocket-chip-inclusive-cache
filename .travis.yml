language: scala
scala:
  - 2.12.8

os:
  - osx
  - linux

osx_image: xcode9.2

addons:
  homebrew:
    packages:
    - gmp
    - re2
    - re2c
    - pkgconfig
    - python3
    - libtool
    - protobuf
    casks:
    - osxfuse
    update:
    - true
  apt:
    packages:
    - libre2-dev
    - python3-pip
    - makedev
    - fuse
    - libfuse-dev
    - libsqlite3-dev
    - libgmp-dev
    - libncurses5-dev
    - pkg-config
    - git
    - g++
    - gcc
    - libtool-bin

install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then source continuous-integration/travis/install_deps_osx.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then source continuous-integration/travis/install_deps_linux.sh; fi

script: ./continuous-integration/travis/test.sh
